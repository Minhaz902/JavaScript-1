<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
   <style>
        body{
        text-align:center;
        }
        h1{
            color: green;
        }
   </style>
</head>
<body>
    <h1>Distance Converter</h1>
    <p>From KM to METER</p>

    <script>
        var km;
        function distance(meter){
            var km = meter * 1000;
            return km;
        }
        var userInput = prompt("Enter Distance in KM: ","<enter here...>");
        document.write('You Enter '+userInput+' km'+'</br>');
        var disMeter = distance(userInput);
        document.write('Meter: '+ disMeter);
    </script>
</body>
</html>
